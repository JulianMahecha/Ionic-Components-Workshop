<app-header titulo="Infinite Scroll"></app-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label *ngIf="nombre || apellido">Nombre: {{ nombre }} {{ apellido }}</ion-label>
      <ion-label></ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <ion-input type="text" [(ngModel)]="apellido"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Toggle</ion-label>
      <ion-toggle slot="end"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Radio</ion-label>
      <ion-radio slot="end"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Checkbox</ion-label>
      <ion-checkbox slot="start"></ion-checkbox>
    </ion-item>
  </ion-list>

  <form #formulario="ngForm" (ngSubmit)="onSubmitTemplate ()">
    <ion-list>
        <ion-list-header>
          <ion-label>Formulario Template: Valido {{ formulario.valid }}</ion-label>
        </ion-list-header>
        <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" name="email" [(ngModel)]="usuario.email" pattern="([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" required></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" name="password" [(ngModel)]="usuario.password"  required></ion-input>
        </ion-item>
    </ion-list>
    <ion-button expand="full" type="submit" [disabled]="!formulario.valid">
      Guardar
    </ion-button>
  </form>

</ion-content>
